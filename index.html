<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chris' First Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body style="background-color:blue;">
  <br/><br/>
  <div class="container">
  <h1>Welcome to my Website</h1>
  <br/>
  <div class="row">
    <input class="form-control" type="text" id="searchInput" placeholder="Enter your query...">
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4">
      <button class="form-control btn btn-success" id="storeButton">Store Values</button>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <button  class="form-control btn btn-danger" id="clearButton">Clear values</button>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <button  class="form-control btn btn-primary" id="displayResult">Display Values</button>
    </div>
  </div>
  <br />
<div id="results"></div>
</div>
</body>
<script type="text/javascript" src="index.js" ></script>
</html>
